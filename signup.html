<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GuardianPaws Kennels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup_process.php" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

<script>
    function checkEmail() {
        const email = document.getElementById('email').value;
        const feedback = document.getElementById('emailFeedback');

        if (email) {
            fetch(`verify_email.php?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        feedback.textContent = "Email already exists. Please use a different email.";
                    } else if (!data.valid) {
                        feedback.textContent = "Invalid email address.";
                    } else {
                        feedback.textContent = ""; // Clear feedback for valid emails
                    }
                })
                .catch(err => {
                    console.error("Error verifying email:", err);
                });
        }
    }
</script>

</html>
